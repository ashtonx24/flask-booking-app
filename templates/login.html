<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-900 text-white p-6 flex items-center justify-center min-h-screen"
  >
    <form method="post" class="bg-gray-800 p-8 rounded shadow-lg w-80">
      <h2 class="text-2xl mb-4">Admin Login</h2>
      <input
        name="username"
        placeholder="Username"
        class="w-full mb-4 p-2 rounded text-black"
        required
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        class="w-full mb-4 p-2 rounded text-black"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white p-2 rounded"
      >
        Login
      </button>
    </form>
  </body>
</html>
