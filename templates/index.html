<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boss Lodging Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 2rem 1rem;
      }

      .form-wrapper {
        background-color: #fff;
        border-radius: 1rem;
        box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: auto;
        padding: 2.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #343a40;
      }

      .form-control,
      .form-select {
        border-radius: 0.5rem;
      }

      .btn-primary {
        background-color: #0066ff;
        border: none;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #004ecc;
      }

      @media (max-width: 768px) {
        .form-wrapper {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <h2 class="text-center mb-4 text-primary">Book a Room</h2>
      <form action="/book" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control bg-light"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="room" class="form-label">Select Room</label>
            <select name="room" id="room" class="form-select bg-light" required>
              <option value="">Choose a room</option>
              <option value="Room A">Room A</option>
              <option value="Room B">Room B</option>
              <option value="Room C">Room C</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="start" class="form-label">Start Date & Time</label>
            <input
              type="datetime-local"
              name="start"
              id="start"
              class="form-control bg-light"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="end" class="form-label">End Date & Time</label>
            <input
              type="datetime-local"
              name="end"
              id="end"
              class="form-control bg-light"
              required
            />
          </div>

          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control bg-light"
              required
            />
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Book Now
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('calendar_view') }}" class="btn btn-outline-primary">
        View Booking Calendar
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
