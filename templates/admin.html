<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Booking View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white p-6">
    <h1 class="text-3xl font-bold mb-6">All Bookings</h1>

    <table class="min-w-full bg-gray-800 rounded-lg">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b border-gray-600">ID</th>
          <th class="py-2 px-4 border-b border-gray-600">Name</th>
          <th class="py-2 px-4 border-b border-gray-600">Room</th>
          <th class="py-2 px-4 border-b border-gray-600">Start</th>
          <th class="py-2 px-4 border-b border-gray-600">End</th>
        </tr>
      </thead>
      <tbody>
        {% for booking in bookings %}
        <tr class="hover:bg-gray-700">
          <td class="py-2 px-4 border-b border-gray-600">{{ booking[0] }}</td>
          <td class="py-2 px-4 border-b border-gray-600">{{ booking[1] }}</td>
          <td class="py-2 px-4 border-b border-gray-600">{{ booking[2] }}</td>
          <td class="py-2 px-4 border-b border-gray-600">{{ booking[3] }}</td>
          <td class="py-2 px-4 border-b border-gray-600">{{ booking[4] }}</td>
          <td>
            <form
              action="{{ url_for('cancel_booking', booking_id=booking[0]) }}"
              method="post"
            >
              <button type="submit">Cancel</button>
            </form></td>
            <td>
            <a href="{{ url_for('download_ics', booking_id=booking[0]) }}"
              >üìÖ Add to Calendar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('export_bookings') }}" class="btn btn-success">
      üì§ Export Bookings (CSV)
    </a>

    <a href="/" class="mt-6 inline-block text-blue-400 hover:text-blue-600"
      >‚Üê Back to Booking</a
    >
  </body>
</html>
